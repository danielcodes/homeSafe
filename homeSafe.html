<!DOCTYPE html>
<html>
<head>
    <meta charset=utf-8 />
    <title>Hurricane Simulation</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.mapbox.com/mapbox.js/v2.4.0/mapbox.js'></script>
    <link href='https://api.mapbox.com/mapbox.js/v2.4.0/mapbox.css' rel='stylesheet' />
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
</head>
<body>
<link href='https://api.mapbox.com/mapbox.js/plugins/leaflet-draw/v0.2.3/leaflet.draw.css' rel='stylesheet' />
<script src='https://api.mapbox.com/mapbox.js/plugins/leaflet-draw/v0.2.3/leaflet.draw.js'></script>

<div id='map'></div>

<script>
    L.mapbox.accessToken = 'pk.eyJ1IjoidHlsZXJ3Y2IiLCJhIjoiY2l1d3JnNjMxMDRnaDJvbW14ZHMxN3pqaSJ9.RpTsPcpVIwpr_pPReOd9-w';
    var map = L.mapbox.map('map', 'mapbox.streets')
    //TODO: fix
    //var map = L.mapbox.map('map', 'tylerwcb.civ5l94sy00172ilb4ydaewrz')
            .setView([40.7831, -73.9712], 12);

    var featureGroup = L.featureGroup().addTo(map);

    // Define circle options
    // http://leafletjs.com/reference.html#circle
    var circle_options = {
        color: '#fff',      // Stroke color
        opacity: 1,         // Stroke opacity
        weight: 10,         // Stroke weight
        fillColor: '#000',  // Fill color
        fillOpacity: 0.6    // Fill opacity
    };



    // Create array of lat,lon points
    var line_points = [
        [38.893596444352134, -77.0381498336792],
    ];

    // Define polyline options
    // http://leafletjs.com/reference.html#polyline
    var polyline_options = {
        color: '#000'
    };



    var drawControl = new L.Control.Draw({
        edit: {
            featureGroup: featureGroup
        }, draw:{polyline:{shapeOptions:{color:'#7E97B3',weight: 50},metric: false},
        polygon: false, rectangle: false, circle: false,marker:false }
    }).addTo(map);

    map.on('draw:created', function(e) {
        featureGroup.addLayer(e.layer);
    });
</script>
</body>
</html>
