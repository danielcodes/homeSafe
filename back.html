<body>

<div id='map'></div>
<div id='bufferbutton' class='button'>bufferstorm</div>

<script>
    mapboxgl.accessToken = 'pk.eyJ1IjoiemhpayIsImEiOiJjaW1pbGFpdHQwMGNidnBrZzU5MjF5MTJiIn0.N-EURex2qvfEiBsm-W9j7w';

    let map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/streets-v9',
    center: [-73.9712,40.7831],
    minZoom: 2,
    zoom: 5
    });


map.on('style.load', function() {
    // Add the source to query. In this example we're using
    // county polygons uploaded as vector tiles
    map.addSource('counties', {
        "type": "vector",
        "url": "mapbox://zhik.0dg3a5tc"
    });

    map.addLayer({
        "id": "counties",
        "type": "fill",
        "source": "counties",
        "source-layer": "acs2014_5yr_B01003_05000US560-3isjt9",
        "paint": {
            "fill-outline-color": "rgba(0,0,0,0.1)",
            "fill-color": "rgba(0,0,0,0.1)"
        }
    });
        
    map.addLayer({
        "id": "counties-highlighted",
        "type": "fill",
        "source": "counties",
        "source-layer": "acs2014_5yr_B01003_05000US560-3isjt9",
        "paint": {
            "fill-outline-color": "#484896",
            "fill-color": "#6e599f",
            "fill-opacity": 0.75
        },
        "filter": ["in", "FIPS", ""]
    }); 

    //make draw controls
    let Draw = mapboxgl.Draw();
    map.addControl(Draw);

    //get all draw layers and make the buffers
    const bufferbutton = document.getElementById('bufferbutton');
    bufferbutton.onclick = function() {
        const storm = Draw.getAll();
        //add if statement for if storm is empty
        const bufferstorm = turf.buffer(storm, 20, 'miles');
        Draw.deleteAll() 
        Draw.add(bufferstorm); // add to it's own layer , not the draw layer

        //https://www.mapbox.com/mapbox-gl-js/example/using-box-queryrenderedfeatures/
        const features = map.queryRenderedFeatures(bufferstorm, { layers: ['counties'] });

            // Run through the selected features and set a filter
            // to match features with unique FIPS codes to activate
            // the `counties-highlighted` layer.
        const filter = features.reduce(function(nothing, feature) {
            if(feature.properties.B01003001){
                console.log(feature)
                nothing.push(feature.properties.B01003001);
            }
            return nothing;
        }, ['in', 'FIPS']);
        map.setFilter("counties-highlighted", filter);
    }
});
